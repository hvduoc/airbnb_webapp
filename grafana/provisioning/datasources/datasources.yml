# =====================================================
# GRAFANA DATASOURCES PROVISIONING
# Airbnb WebApp - Vietnamese Data Sources
# =====================================================

apiVersion: 1

datasources:
  # Prometheus - Primary Metrics Source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: "POST"
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: 
      customQueryParameters: ""
    secureJsonData: {}
    version: 1
    uid: prometheus-uid
    orgId: 1
    
  # Elasticsearch - Logs Source  
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "airbnb-logs-*"
    editable: true
    jsonData:
      interval: Daily
      timeField: "@timestamp"
      esVersion: "8.0.0"
      maxConcurrentShardRequests: 5
      logMessageField: "message"
      logLevelField: "level"
      includeFrozen: false
    version: 1
    uid: elasticsearch-uid
    orgId: 1
    
  # PostgreSQL - Database Metrics
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: airbnb_app
    user: airbnb_user
    editable: true
    jsonData:
      sslmode: "disable"
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1400
      timescaledb: false
    secureJsonData:
      password: "monitoring_password_123"
    version: 1
    uid: postgres-uid
    orgId: 1
    
  # Loki - Alternative Log Source (Optional)
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: "prometheus-uid"
          matcherRegex: "trace_id=(\\w+)"
          name: "TraceID"
          url: "$${__value.raw}"
    version: 1
    uid: loki-uid
    orgId: 1

deleteDatasources:
  # Cleanup old datasources if needed
  - name: "OldPrometheus"
    orgId: 1