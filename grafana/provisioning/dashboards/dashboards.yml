# =====================================================
# GRAFANA DASHBOARDS PROVISIONING
# Airbnb WebApp - Vietnamese Dashboard Configuration
# =====================================================

apiVersion: 1

providers:
  # Vietnamese Business Dashboards
  - name: 'Vietnamese Business Dashboards'
    orgId: 1
    folder: 'Airbnb Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business
      foldersFromFilesStructure: true
      
  # System Performance Dashboards  
  - name: 'System Performance'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
      foldersFromFilesStructure: true
      
  # Application Monitoring Dashboards
  - name: 'Application Monitoring'
    orgId: 1
    folder: 'Application Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application
      foldersFromFilesStructure: true
      
  # Vietnamese Alerts Dashboard
  - name: 'Vietnamese Alerts'
    orgId: 1
    folder: 'Alert Management'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/alerts
      foldersFromFilesStructure: true