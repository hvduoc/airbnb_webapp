# =====================================================
# GRAFANA CONFIGURATION
# Airbnb WebApp - Vietnamese Business Dashboards
# =====================================================

[analytics]
reporting_enabled = false
check_for_updates = false

[auth.anonymous]
enabled = false
org_name = Airbnb WebApp
org_role = Viewer

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/airbnb-overview.json

[database]
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =
path = /var/lib/grafana/grafana.db

[dataproxy]
timeout = 30
keep_alive_seconds = 30

[explore]
enabled = true

[log]
mode = console
level = info

[panels]
enable_alpha = false
disable_sanitize_html = false

[paths]
data = /var/lib/grafana/
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[security]
admin_user = admin
admin_password = airbnb_admin_2025
allow_embedding = false
cookie_secure = false
cookie_samesite = lax
disable_gravatar = true

[server]
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
root_url = http://localhost:3000/
serve_from_sub_path = false

[snapshots]
external_enabled = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = light

# =====================================================
# VIETNAMESE LOCALIZATION SETTINGS
# =====================================================

[date_formats]
default_timezone = Asia/Ho_Chi_Minh

[unified_alerting]
enabled = true

# Vietnamese number formatting
[rendering]
server_url = 
callback_url = 

# Custom Vietnamese settings
[feature_toggles]
enable = ngalert

# Vietnamese units and formatting
[units]
temperature = celsius
weight = kilograms
currency = VND

# Logging vá»›i Vietnamese context
[log.console]
format = json
level = info

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5

# Enterprise features (if available)
[enterprise]
license_path = 

# SMTP settings cho Vietnamese notifications
[smtp]
enabled = false
host = smtp.gmail.com:587
user = 
password = 
skip_verify = false
from_address = airbnb-grafana@your-company.com
from_name = Airbnb WebApp Monitoring
ehlo_identity = 
startTLS_policy = 

# Vietnamese dashboard defaults
[dashboards.json]
enabled = true
path = /var/lib/grafana/dashboards

# Plugin settings
[plugin.grafana-worldmap-panel]
enabled = true

[plugin.grafana-piechart-panel]
enabled = true

# Vietnamese data source defaults
[datasources]
default = Prometheus