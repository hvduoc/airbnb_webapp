# ================================================================
# AIRBNB WEBAPP - Prometheus Configuration
# Monitoring configuration cho application và infrastructure
# Author: AI Assistant
# Created: 2024-12-28
# ================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# ==================== RULE FILES ====================
rule_files:
  - "alert_rules.yml"

# ==================== SCRAPE CONFIGURATIONS ====================
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Application Metrics
  - job_name: 'airbnb-webapp'
    static_configs:
      - targets: ['webapp:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL Metrics (nếu có postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Metrics (nếu có redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx Metrics (nếu có nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

# ==================== ALERTING ====================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093